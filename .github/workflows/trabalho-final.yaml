name: 'trabalho final'

on:
  workflow_dispatch:

jobs:
  teste-unitarios:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Instalando yarn
        run: npm install -g yarn

      - name: Instalando dependências
        run: yarn

      - name: Executando Testes Unitários (Mocha)
        run: yarn test:unit
